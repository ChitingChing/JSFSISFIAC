<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
            xmlns:h5="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
      <h:form id="form" enctype="multipart/form-data" >
                     <p:growl id="messages" showDetail="true" />
                <div class="derecha" style="text-align: center;position: relative;display: inline-block;">
                                    <div class="kv-avatar center-block" style="width:200px">
                                        <input id="avatar"  name="avatar" h5:value="#{maestriaBean.a}" type="file" class="file-loading"/>
                                        
                                    </div>                    
                                    <div id="kv-avatar-errors" class="center-block" style="width:200px;display:none;margin-top: 5px;"/>
                                </div>
                                    <p:commandButton value="Submit" ajax="false" actionListener="#{maestriaBean.upload}"  />

            </h:form>
    </h:body>
</html>
