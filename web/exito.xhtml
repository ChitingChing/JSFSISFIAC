<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <h:form id="form">               
                
                <p:panel header="Asignar Requisitos">
                    <p:growl id="msgs" showDetail="true"/>
                    <p:panelGrid id="panel" columns="3" columnClasses="ui-grid-col-3,ui-grid-col-5" layout="grid" styleClass="ui-panelgrid-blank">

                        <h:outputLabel for="maestria" value="Seleccionar MaestrÃ­a: " styleClass="labelDerecha" />
                        <h:selectOneMenu id="maestria" class="form-control " >
                            <f:selectItem itemLabel="Ninguno" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{maestriaBean.listaMaestrias}"  />    
                        </h:selectOneMenu>  
                        <p:message for="maestria"/>

                        <p:outputLabel for="requisitos" value="Descripcion:" styleClass="labelDerecha"/>
                        <h:selectOneMenu id="requisitos" class="form-control " value="#{requisitosBean.descripcion}" >
                            <f:selectItem itemLabel="Ninguno" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{requisitosBean.listaRequisitos}"  />    
                        </h:selectOneMenu>  
                        <p:button value="Agregar" style="width: 50%;"></p:button>

                        <p:pickList id="pickList" value="#{AsignarRequisitosBean.listaRequisitos}" converter="requisitos" var="requisitos" itemLabel="#{requisitos.descripcion}" itemValue="#{requisitos.id}"  />


                        <p:message for="display"/>
                        <p:commandButton value="Guardar" update="form,msgs" styleClass="anchoBotones" icon="ui-icon-disk"
                                         actionListener="#{requisitosBean.registrar()}" />
                        <h:outputText id="display" value="" />
                    </p:panelGrid>
                </p:panel>

            </h:form>
    </h:body>
</html>
