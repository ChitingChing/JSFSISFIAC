<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <div class="ui-fluid">
            <h:form id="form">
                
                <p:tab id="personal" title="ReporteIngresosMensuales">
                    <p:panel header="Reporte Ingresos Mensuales">
                        <p:growl id="msgs" showDetail="true" />
                        <p:focus context="panel"/>
                        <p:panelGrid id="panel" columns="3" columnClasses="ui-grid-col-3,ui-grid-col-5" layout="grid" styleClass="ui-panelgrid-blank">
                            
                            <p:outputLabel for="mes" value="Mes:" styleClass="labelDerecha"  />
                            <p:selectOneMenu id="mes" value="#{reportesBean.mes}" 
                                             effect="fade" >
                                <f:selectItem  itemLabel="Enero" itemValue="1" />
                                <f:selectItem  itemLabel="Febrero" itemValue="2" />
                                <f:selectItem  itemLabel="Marzo" itemValue="3" />
                                <f:selectItem  itemLabel="Abril" itemValue="4" />
                                <f:selectItem  itemLabel="Mayo" itemValue="5" />
                                <f:selectItem  itemLabel="Junio" itemValue="6" />
                                <f:selectItem  itemLabel="Julio" itemValue="7" />
                                <f:selectItem  itemLabel="Agosto" itemValue="8" />
                                <f:selectItem  itemLabel="Septiembre" itemValue="9" />
                                <f:selectItem  itemLabel="Ocutbre" itemValue="10" />
                                <f:selectItem  itemLabel="Noviembre" itemValue="11" />
                                <f:selectItem  itemLabel="Diciembre" itemValue="12" />
                            </p:selectOneMenu>
                             <h:inputHidden/>
                             
                            <p:outputLabel for="anio" value="AÃ±o: " styleClass="labelDerecha"  />
                            <p:selectOneMenu id="anio" value="#{reportesBean.anio}" 
                                             effect="fade" >
                                <f:selectItem  itemLabel="2010" itemValue="2010" />
                                <f:selectItem  itemLabel="2011" itemValue="2011" />
                                <f:selectItem  itemLabel="2012" itemValue="2012" />
                                <f:selectItem  itemLabel="2013" itemValue="2013" />
                                <f:selectItem  itemLabel="2014" itemValue="2014" />
                                <f:selectItem  itemLabel="2015" itemValue="2015" />
                                <f:selectItem  itemLabel="2016" itemValue="2016" />
                                <f:selectItem  itemLabel="2017" itemValue="2017" />
                                <f:selectItem  itemLabel="2018" itemValue="2018" />
                                <f:selectItem  itemLabel="2018" itemValue="2019" />
                                <f:selectItem  itemLabel="2020" itemValue="2020" />
                            </p:selectOneMenu>
                            <h:inputHidden/>
                            <p:commandButton value="Ver Reporte" update="form,msgs" styleClass="anchoBotones" icon="ui-icon-search"
                                             actionListener="#{reportesBean.cargarReporte()}" ajax="true"  >
                            </p:commandButton>
                            <!--<h:commandLink>
                                <p:graphicImage onclick="this.form.target='_self'" value="#{resource['img/pdf.png']}" width="24"/>
                                
                            </h:commandLink>-->
                        </p:panelGrid>
                    </p:panel>
                    
                </p:tab>
                    <p:media cache="false" rendered="#{reportesBean.media ne null}" value="#{reportesBean.media}" player="pdf" width="100%" height="800px"/> 
                
                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

                <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                    <p:graphicImage class="imgAjax" value="#{resource['img/ajax-loader.gif']}"  />
                </p:dialog>
            </h:form>
            
        </div>
    </h:body>
</html>
