<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="ui-fluid" >
            <h4 style="text-align: center">Edición de Módulos</h4>
            <h:form id="form">
                 <p:growl id="msgs" showDetail="true"/>
                <p:panel id="panelTabla" style="height: 30%;">
                    <!--<h4 style="text-align: left">Solicitud de Inscripción</h4>-->
                    <p:dataTable class="tblDatos" id="tblModulos" var="lstTbl" value="#{mbVModulos.lstTblModulosReg}"
                                 editable="true" scrollable="true" scrollHeight="150" emptyMessage="No hay Datos">
                        
                        <p:ajax event="rowEdit" listener="#{mbVModulos.onRowEdit}" update=":form:msgs" />
                        <p:ajax event="rowEditCancel" listener="#{mbVModulos.onRowCancel}" update=":form:msgs" />
                        
                        <p:column headerText="Maestria" style="width: 30%;">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{lstTbl.maestria}" /></f:facet>
                                <f:facet name="input">
                                    <p:selectOneMenu value="#{mbVModulos.themeMaestria}" converter="themeConverterMaestria"
                                     effect="fade" var="tProfesor" filter="true" filterMatchMode="contains">
                                        <f:selectItem itemLabel="#{lstTbl.maestria}"/>
                                        <f:selectItems value="#{mbVModulos.lstThemeMaestria}" var="themeProf" itemLabel="#{themeProf.displayName}" itemValue="#{themeProf}" />
                                        <p:column style="width:10%">
                                            <h:outputText styleClass="ui-theme ui-theme-#{tProfesor.name}" />
                                        </p:column>

                                        <p:column>
                                            <h:outputText value="#{tProfesor.displayName}" />
                                        </p:column>
                                    </p:selectOneMenu>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Módulo" style="width: 25%;">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{lstTbl.modulo}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{lstTbl.modulo}" style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Docente" style="width: 20%;">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{lstTbl.usuario}" /></f:facet>
                                <f:facet name="input">
                                    <p:selectOneMenu value="#{mbVModulos.theme}" converter="themeConverter"
                                     effect="fade" var="t" filter="true" filterMatchMode="contains">
                                        <f:selectItem itemLabel="#{lstTbl.usuario}"/>
                                        <f:selectItems value="#{mbVModulos.lstTheme}" var="theme" noSelectionValue="#{lstTbl.usuario}" itemLabel="#{theme.displayName}" itemValue="#{theme}" />
                                        <p:column style="width:10%">
                                            <h:outputText styleClass="ui-theme ui-theme-#{t.name}" />
                                        </p:column>

                                        <p:column>
                                            <h:outputText value="#{t.displayName}" />
                                        </p:column>
                                    </p:selectOneMenu>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Creditos" style="width: 10%;">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{lstTbl.creditos}"   /></f:facet>
                                <f:facet name="input"><p:inputText value="#{lstTbl.creditos}" style="width:100%" onkeypress="return isNumberKey(event)" label="text"/></f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column style="width:7%;">
                            <p:rowEditor />   
                        </p:column>
                        <p:column style="width:8%;">
                            <p:commandButton id="btnEliminar"
                                             action="#{mbVModulos.onDelete(lstTbl)}"
                                             update="form,tblModulos"
                                             icon="ui-icon-trash"
                                             style="border-style: hidden;background-color: transparent;"
                                             >
                                <p:confirm header="Eliminación de Módulo" message="Pulsa confirmar para realizar acción" icon="ui-icon-alert" />
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                    <p:confirmDialog global="true" styleClass="change-position">
                        <p:commandButton value="Confirmar" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                        <p:commandButton value="Cancelar" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                    </p:confirmDialog>
                </p:panel>
                
            </h:form>
        </div>
    </h:body>
</html>
