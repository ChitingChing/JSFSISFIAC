<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="ui-fluid" >
            <h4 style="text-align: center">Edición de Módulos</h4>
            <h:form id="form">
                <p:growl id="msgs" showDetail="true"/>
                <p:panel id="panelTabla" style="height: 30%;">
                    <!--<h4 style="text-align: left">Solicitud de Inscripción</h4>-->
                    <p:dataTable class="tblDatos fuenteTamanio" id="tblModulos" var="lstTbl" value="#{mbVModulos.lstTblModulosReg}"
                                 editable="true" scrollable="true" scrollHeight="150" emptyMessage="No hay Datos">

                        <p:ajax event="rowEdit" listener="#{mbVModulos.onRowEdit}" update=":form:msgs" />
                        <p:ajax event="rowEditCancel" listener="#{mbVModulos.onRowCancel}" update=":form:msgs" />

                        <p:column headerText="Maestria" >
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{lstTbl.maestria}" /></f:facet>
                                <f:facet name="input">
                                    <p:selectOneMenu value="#{mbVModulos.themeMaestria}" converter="themeConverterMaestria"
                                                     effect="fade" var="tProfesor" filter="true" filterMatchMode="contains">
                                        <f:selectItem itemLabel="#{lstTbl.maestria}"/>
                                        <f:selectItems value="#{mbVModulos.lstThemeMaestria}" var="themeProf" itemLabel="#{themeProf.displayName}" itemValue="#{themeProf}" />
                                        <p:column style="width:10%">
                                            <h:outputText styleClass="ui-theme ui-theme-#{tProfesor.name}" />
                                        </p:column>

                                        <p:column>
                                            <h:outputText value="#{tProfesor.displayName}" />
                                        </p:column>
                                    </p:selectOneMenu>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Módulo">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{lstTbl.n_modulo}" /></f:facet>
                                <f:facet name="input">
                                    <p:selectOneMenu id="cboNmodulo" value="#{lstTbl.n_modulo}">
                                        <f:selectItem itemLabel="#{lstTbl.n_modulo}"/>
                                        <f:selectItems value="#{mbVModulos.lstTodosModulos}" />
                                    </p:selectOneMenu>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        
                        <p:column headerText="Descripciòn">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{lstTbl.modulo}" /></f:facet>
                                <f:facet name="input"><p:inputText required="true" value="#{lstTbl.modulo}" style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>
                        
                        

                        <p:column headerText="Docente">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{lstTbl.usuario}" /></f:facet>
                                <f:facet name="input">
                                    <p:selectOneMenu value="#{mbVModulos.theme}" converter="themeConverter"
                                                     effect="fade" var="t" filter="true" filterMatchMode="contains">
                                        <f:selectItem itemLabel="#{lstTbl.usuario}"/>
                                        <f:selectItems value="#{mbVModulos.lstTheme}" var="theme" noSelectionValue="#{lstTbl.usuario}" itemLabel="#{theme.displayName}" itemValue="#{theme}" />
                                        <p:column style="width:10%">
                                            <h:outputText styleClass="ui-theme ui-theme-#{t.name}" />
                                        </p:column>

                                        <p:column>
                                            <h:outputText value="#{t.displayName}" />
                                        </p:column>
                                    </p:selectOneMenu>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        
                        <p:column headerText="F. Inicio">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{lstTbl.fechaInicio}" />
                                </f:facet>
                                <f:facet name="input">
                                    <p:calendar id="txtFechaInicio" required="true" onkeypress="return permite(event, 'none')" locale="es" value="#{lstTbl.fechaInicio}" effect="fold" pattern="dd-MM-yyyy" mask="true" >
                                        <p:ajax event="dateSelect" update="txtFechaFin" />
                                        <p:ajax event="blur" update="txtFechaFin" />
                                        <f:attribute name="txtFechaFin" value="#{lstTbl.fechaFin}"/>
                                        <f:validator validatorId="primeDateRangeValidator1" />
                                    </p:calendar>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="F. Fin">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{lstTbl.fechaFin}" /></f:facet>
                                <f:facet name="input">
                                    <p:calendar id="txtFechaFin" required="true" mindate="#{lstTbl.fechaInicio}" locale="es" value="#{lstTbl.fechaFin}" onkeypress="return permite(event, 'none')" effect="fold" pattern="dd-MM-yyyy" mask="true" >
                                        <f:attribute name="txtFechaInicio" value="#{lstTbl.fechaInicio}"/>
                                        <f:validator validatorId="primeDateRangeValidator1" />
                                    </p:calendar>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        
                        <p:column headerText="F.I. examen">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{lstTbl.fechaInicioExamen}" />
                                </f:facet>
                                <f:facet name="input">
                                    <p:calendar id="txtFechaInicioExamen" onkeypress="return permite(event, 'none')" locale="es" value="#{lstTbl.fechaInicioExamen}" effect="fold" pattern="dd-MM-yyyy" mask="true" >
                                        <p:ajax event="dateSelect" update="txtFechaFin" />
                                        <p:ajax event="blur" update="txtFechaFin" />
                                        <f:attribute name="txtFechaFin" value="#{lstTbl.fechaFinExamen}"/>
                                        <f:validator validatorId="primeDateRangeValidator1" />
                                    </p:calendar>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="F.F. examen">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{lstTbl.fechaFinExamen}" /></f:facet>
                                <f:facet name="input">
                                    <p:calendar id="txtFechaFinExamen" mindate="#{lstTbl.fechaInicioExamen}" locale="es" value="#{lstTbl.fechaFinExamen}" onkeypress="return permite(event, 'none')" effect="fold" pattern="dd-MM-yyyy" mask="true" >
                                        <f:attribute name="txtFechaInicio" value="#{lstTbl.fechaInicioExamen}"/>
                                        <f:validator validatorId="primeDateRangeValidator1" />
                                    </p:calendar>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        
                        <p:column headerText="Horas" style="text-align: center;">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{lstTbl.totalHorasModulo}"   /></f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{lstTbl.totalHorasModulo}" style="width:100%" label="text" onkeypress="return soloNumeros(event)">
                                    </p:inputText>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Creditos" style="text-align: center;">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{lstTbl.creditos}"   /></f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{lstTbl.creditos}" required="true" style="width:100%" label="text" onkeypress="return validarNum(event, true)">
                                    </p:inputText>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column style="width:60px;">
                            <p:rowEditor />   
                        </p:column>
                        <p:column style="width:20px;">
                            <p:commandButton id="btnEliminar"
                                             action="#{mbVModulos.onDelete(lstTbl)}"
                                             update="form,tblModulos"
                                             icon="ui-icon-trash"
                                             style="border-style: hidden;background-color: transparent;"
                                             >
                                <p:confirm header="Eliminación de Módulo" message="Presiona confirmar para realizar acción" icon="ui-icon-alert" />
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                    <p:confirmDialog global="true" styleClass="change-position">
                        <p:commandButton value="Confirmar" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                        <p:commandButton value="Cancelar" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                    </p:confirmDialog>
                </p:panel>
                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

                <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                    <p:graphicImage class="imgAjax" value="#{resource['img/ajax-loader.gif']}"  />
                </p:dialog>
            </h:form>
        </div>
    </h:body>
</html>
