<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        
    </h:head>
    <h:body>
        
    <div class="ui-fluid">
        <h:form id="frmRegistrarUsuarios">
            <p:tab id="personal" title="RegistrarDocente">
                <p:panel header="Registrar Docentes">
            <p:growl id="msgsDocente" showDetail="true" />
            <p:focus context="panel"/>
            <p:panelGrid id="panel" columns="2" columnClasses="ui-grid-col-3,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank">
        
                <p:outputLabel for="txtUsuario" styleClass="labelDerecha" value="Usuario:" />
                <p:inputText id="txtUsuario" value="#{mbVUsuario.tUsuario.nick}" maxlength="10" >
                    <f:validateLength minimum="5" maximum="10" />
                </p:inputText>
                

                <p:outputLabel for="txtClave" styleClass="labelDerecha" value="Clave:" />
                <p:password id="txtClave" value="#{mbVUsuario.clave}" required="true" feedback="true" match="txtRClave" inline="true" />
                

                <p:outputLabel for="txtRClave" styleClass="labelDerecha" value="Repetir clave:" />
                <p:password id="txtRClave" value="#{mbVUsuario.clave}" required="true" feedback="true" inline="true" />
                

                <p:outputLabel for="txtApellidos" styleClass="labelDerecha" value="Apellidos:" />
                <p:inputText id="txtApellidos" value="#{mbVUsuario.tUsuario.apellidos}" required="true" maxlength="30"/>
                

                <p:outputLabel for="txtNombres" styleClass="labelDerecha" value="Nombres:" />
                <p:inputText id="txtNombres" value="#{mbVUsuario.tUsuario.nombres}" required="true" maxlength="30"/>
                

                <p:outputLabel for="txtCedula" styleClass="labelDerecha" value="Cédula:" />
                <p:inputMask id="txtCedula" class="validarCedula" onblur="validarCedulaUsuarios();" value="#{mbVUsuario.tUsuario.cedPasaporte}" required="true" mask="9999999999"/>
                

                <p:outputLabel for="txtDireccion" styleClass="labelDerecha" value="Dirección:" />
                <p:inputText id="txtDireccion" value="#{mbVUsuario.tUsuario.direccion}" required="true" />
                

                <p:outputLabel for="email" styleClass="labelDerecha" value="Correo:" />
                <p:inputText id="email" required="true" label="email" size="40"
                             requiredMessage="Por favor ingrese email."
                             validatorMessage="Invalid email format"
                             value="#{mbVUsuario.tUsuario.email}">

                    <f:validateRegex
                        pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />

                </p:inputText>
                

                <p:outputLabel for="txtFecha" styleClass="labelDerecha" value="Fecha nacimiento:" />
                <p:calendar id="txtFecha" value="#{mbVUsuario.tUsuario.fechaNac}" effect="fold" required="true" pattern="dd-MM-yyyy" mask="true" />
                

                <p:outputLabel for="txtTelefono" styleClass="labelDerecha" value="Teléfono:" />
                <p:inputMask id="txtTelefono" value="#{mbVUsuario.telefono}" mask="(999)-999-999"/>
                

                <p:outputLabel for="txtCelular" styleClass="labelDerecha" value="Celular:" />
                <p:inputMask id="txtCelular" value="#{mbVUsuario.celular}" required="true" mask="(999)-999-9999" size="10"/>
                

                <p:outputLabel for="cboEstadoCivil" value="Estado civil:" styleClass="labelDerecha"/>
                <p:selectOneMenu id="cboEstadoCivil" required="true" value="#{mbVUsuario.tUsuario.estadoCivil}">
                    <f:selectItem itemLabel="Ninguno" itemValue="" noSelectionOption="true" />
                    <f:selectItem itemLabel="Soltero" itemValue="S" />
                    <f:selectItem itemLabel="Casado" itemValue="C" />
                    <f:selectItem itemLabel="Viudo" itemValue="V" />
                    <f:selectItem itemLabel="Divorciado" itemValue="D" />
                    <f:selectItem itemLabel="Unión Libre" itemValue="U" />
                </p:selectOneMenu>
                

                <p:outputLabel for="cboSexo" value="Sexo:" styleClass="labelDerecha"/>
                <p:selectOneMenu id="cboSexo" required="true" value="#{mbVUsuario.tUsuario.sexo}">
                    <f:selectItem itemLabel="Ninguno" itemValue="" noSelectionOption="true" />
                    <f:selectItem itemLabel="Masculino" itemValue="M" />
                    <f:selectItem itemLabel="Femenino" itemValue="F" />
                </p:selectOneMenu>
                

                <h:outputText id="display" value="" />
                <p:commandButton value="Guardar" update="@form" styleClass="anchoBotones" icon="ui-icon-disk"
                                 actionListener="#{mbVUsuario.registrarDocente()}" />
                
        
            </p:panelGrid>
                </p:panel>
            </p:tab>
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <p:graphicImage class="imgAjax" value="#{resource['img/ajax-loader.gif']}"  />
            </p:dialog>
        </h:form>
            
    
    
    
</div>

        
    </h:body>
</html>
