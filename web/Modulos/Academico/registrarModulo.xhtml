<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="ui-fluid" >

            <h:form id="form">

                <p:tab id="personal" title="RegistrarModulos">
                    <p:panel header="Registrar Módulos">
                        <p:remoteCommand name="test" update="form,tblModulos" actionListener="#{mbVModulos.registrar()}"/>
                        <p:growl id="msgs" showDetail="true" />
                        <p:focus context="cboMaestria"/>

                        <p:panelGrid id="panel" columns="2" columnClasses="ui-grid-col-3,ui-grid-col-5" layout="grid" styleClass="ui-panelgrid-blank">

                            <p:outputLabel for="cboMaestria" value="Maestria:" styleClass="labelDerecha"  />
                            <p:selectOneMenu id="cboMaestria" value="#{mbVModulos.themeMaestria}" converter="themeConverterMaestria" required="true"
                                             effect="fade" var="tProfesor" filter="true" filterMatchMode="contains">
                                <f:selectItems value="#{mbVModulos.lstThemeMaestria}" var="themeProf" itemLabel="#{themeProf.displayName}" itemValue="#{themeProf}" />
                                <p:column style="width:10%">
                                    <h:outputText styleClass="ui-theme ui-theme-#{tProfesor.name}" />
                                </p:column>

                                <p:column>
                                    <h:outputText value="#{tProfesor.displayName}" />
                                </p:column>
                            </p:selectOneMenu>
                            
                            <p:outputLabel for="cboNmodulo" value="Nº Mòdulo:" styleClass="labelDerecha"/>
                            <p:selectOneMenu id="cboNmodulo" required="true" value="#{mbVModulos.tModulo.n_modulo}">
                                <f:selectItem itemLabel="Ninguno" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{mbVModulos.lstTodosModulos}" />
                            </p:selectOneMenu>


                            <p:outputLabel for="txtModulos" styleClass="labelDerecha" value="Descripciòn:" />
                            <p:inputText id="txtModulos" value="#{mbVModulos.tModulo.descripcion}" required="true" maxlength="100"/>


                            <p:outputLabel for="cboDocente" value="Docente:" styleClass="labelDerecha"  />
                            <p:selectOneMenu id="cboDocente" value="#{mbVModulos.theme}" converter="themeConverter" required="true"
                                             effect="fade" var="t" filter="true" filterMatchMode="contains">

                                <f:selectItems value="#{mbVModulos.lstTheme}" var="theme" itemLabel="#{theme.displayName}" itemValue="#{theme}" />
                                <p:column style="width:10%">
                                    <h:outputText styleClass="ui-theme ui-theme-#{t.name}" />
                                </p:column>

                                <p:column>
                                    <h:outputText value="#{t.displayName}" />
                                </p:column>
                            </p:selectOneMenu>
                            
                            
                            <p:outputLabel for="txtFechaInicio" value="Fecha inicio:" styleClass="labelDerecha" />
                            <p:calendar id="txtFechaInicio" onkeypress="return permite(event, 'none')" locale="es" value="#{mbVModulos.tModulo.fechaInicio}" effect="fold" pattern="dd-MM-yyyy" mask="true" >
                                <p:ajax event="dateSelect" update="txtFechaFin" />
                                <p:ajax event="blur" update="txtFechaFin" />
                                <f:attribute name="txtFechaFin" value="#{mbVModulos.tModulo.fechaFin}"/>
                                <f:validator validatorId="primeDateRangeValidator1" />
                            </p:calendar>


                            <p:outputLabel for="txtFechaFin" value="Fecha fin:" styleClass="labelDerecha" />
                            <p:calendar id="txtFechaFin" mindate="#{mbVModulos.tModulo.fechaInicio}" locale="es" value="#{mbVModulos.tModulo.fechaFin}" onkeypress="return permite(event, 'none')" effect="fold" pattern="dd-MM-yyyy" mask="true" >
                                <f:attribute name="txtFechaInicio" value="#{mbVModulos.tModulo.fechaInicio}"/>
                                <f:validator validatorId="primeDateRangeValidator1" />
                            </p:calendar>
                            
                            <p:outputLabel for="txtFechaInicioExamen" value="Fecha inicio examen:" styleClass="labelDerecha" />
                            <p:calendar id="txtFechaInicioExamen" maxdate="#{mbVModulos.tModulo.fechaFin}" mindate="#{mbVModulos.tModulo.fechaInicio}" onkeypress="return permite(event, 'none')" locale="es" value="#{mbVModulos.tModulo.fechaInicioExamen}" effect="fold" pattern="dd-MM-yyyy" mask="true" >
                                <p:ajax event="dateSelect" update="txtFechaFinExamen" />
                                <p:ajax event="blur" update="txtFechaFinExamen" />
                                <f:attribute name="txtFechaFinExamen" value="#{mbVModulos.tModulo.fechaFinExamen}"/>
                                <f:validator validatorId="primeDateRangeValidator1" />
                            </p:calendar>


                            <p:outputLabel for="txtFechaFinExamen" value="Fecha fin examen:" styleClass="labelDerecha" />
                            <p:calendar id="txtFechaFinExamen" maxdate="#{mbVModulos.tModulo.fechaFin}" mindate="#{mbVModulos.tModulo.fechaInicioExamen}" locale="es" value="#{mbVModulos.tModulo.fechaFinExamen}" onkeypress="return permite(event, 'none')" effect="fold" pattern="dd-MM-yyyy" mask="true" >
                                <f:attribute name="txtFechaInicioExamen" value="#{mbVModulos.tModulo.fechaInicioExamen}"/>
                                <f:validator validatorId="primeDateRangeValidator1" />
                            </p:calendar>
                            
                            <p:outputLabel for="txtHoras" styleClass="labelDerecha" value="Total Horas módulo:" />
                            <p:inputText id="txtHoras" value="#{mbVModulos.totalHorasModulo}" required="false" onkeypress="return soloNumeros(event)">
                            </p:inputText>


                            <p:outputLabel for="txtCreditos" styleClass="labelDerecha" value="Creditos:" />
                            <p:inputText id="txtCreditos" value="#{mbVModulos.creditos}" required="true" onkeypress="return validarNum(event, true)">
                            </p:inputText>


                            <h:outputText id="display" value="" />
                            <p:commandButton value="Guardar" update="form,tblModulos" styleClass="anchoBotones" icon="ui-icon-disk"
                                             actionListener="#{mbVModulos.registrar()}" />
                        </p:panelGrid>
                    </p:panel>
                </p:tab>


                <br></br>

                <p:panel id="panelTabla" style="height: 30%;">
                    <!--<h4 style="text-align: left">Solicitud de Inscripción</h4>-->
                    <p:dataTable class="tblDatos" id="tblModulos" var="lstTbl" value="#{mbVModulos.lstTblModulosReg}"
                                 editable="true" scrollable="true" scrollHeight="150">
                        <p:ajax event="rowEdit" listener="#{mbVModulos.onRowEdit}" update=":form:msgs" />
                        <p:ajax event="rowEditCancel" listener="#{mbVModulos.onRowCancel}" update=":form:msgs" />

                        <p:column headerText="Maestria" style="width: 30%;">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{lstTbl.maestria}" /></f:facet>
                                <f:facet name="input">
                                    <p:selectOneMenu value="#{mbVModulos.themeMaestria}" converter="themeConverterMaestria"
                                                     effect="fade" var="tProfesor" filter="true" filterMatchMode="contains">
                                        <f:selectItem itemLabel="#{lstTbl.maestria}"/>
                                        <f:selectItems value="#{mbVModulos.lstThemeMaestria}" var="themeProf" itemLabel="#{themeProf.displayName}" itemValue="#{themeProf}" />
                                        <p:column style="width:10%">
                                            <h:outputText styleClass="ui-theme ui-theme-#{tProfesor.name}" />
                                        </p:column>

                                        <p:column>
                                            <h:outputText value="#{tProfesor.displayName}" />
                                        </p:column>
                                    </p:selectOneMenu>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Módulo" style="width: 25%;">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{lstTbl.n_modulo}" /></f:facet>
                                <f:facet name="input">
                                    <p:selectOneMenu id="cboNmodulo" value="#{lstTbl.n_modulo}">
                                        <f:selectItem itemLabel="#{lstTbl.n_modulo}"/>
                                        <f:selectItems value="#{mbVModulos.lstTodosModulos}" />
                                    </p:selectOneMenu>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        
                        <p:column headerText="Descripciòn" style="width: 25%;">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{lstTbl.modulo}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{lstTbl.modulo}" style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>
                        
                        

                        <p:column headerText="Docente" style="width: 25%;">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{lstTbl.usuario}" /></f:facet>
                                <f:facet name="input">
                                    <p:selectOneMenu value="#{mbVModulos.theme}" converter="themeConverter"
                                                     effect="fade" var="t" filter="true" filterMatchMode="contains">
                                        <f:selectItem itemLabel="#{lstTbl.usuario}"/>
                                        <f:selectItems value="#{mbVModulos.lstTheme}" var="theme" noSelectionValue="#{lstTbl.usuario}" itemLabel="#{theme.displayName}" itemValue="#{theme}" />
                                        <p:column style="width:10%">
                                            <h:outputText styleClass="ui-theme ui-theme-#{t.name}" />
                                        </p:column>

                                        <p:column>
                                            <h:outputText value="#{t.displayName}" />
                                        </p:column>
                                    </p:selectOneMenu>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        
                        <p:column headerText="F. Inicio" style="width: 20%;">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{lstTbl.fechaInicio}" />
                                </f:facet>
                                <f:facet name="input">
                                    <p:calendar id="txtFechaInicio" onkeypress="return permite(event, 'none')" locale="es" value="#{lstTbl.fechaInicio}" effect="fold" pattern="dd-MM-yyyy" mask="true" >
                                        <p:ajax event="dateSelect" update="txtFechaFin" />
                                        <p:ajax event="blur" update="txtFechaFin" />
                                        <f:attribute name="txtFechaFin" value="#{lstTbl.fechaFin}"/>
                                        <f:validator validatorId="primeDateRangeValidator1" />
                                    </p:calendar>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="F. Fin" style="width: 20%;">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{lstTbl.fechaFin}" /></f:facet>
                                <f:facet name="input">
                                    <p:calendar id="txtFechaFin" mindate="#{lstTbl.fechaInicio}" locale="es" value="#{lstTbl.fechaFin}" onkeypress="return permite(event, 'none')" effect="fold" pattern="dd-MM-yyyy" mask="true" >
                                        <f:attribute name="txtFechaInicio" value="#{lstTbl.fechaInicio}"/>
                                        <f:validator validatorId="primeDateRangeValidator1" />
                                    </p:calendar>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Creditos" style="width: 12%;">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{lstTbl.creditos}"   /></f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{lstTbl.creditos}" style="width:100%" label="text" onkeypress="return validarNum(event, true)">
                                    </p:inputText>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column style="width:10%;">
                            <p:rowEditor />   
                        </p:column>

                    </p:dataTable>

                </p:panel>    
                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

                <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                    <p:graphicImage class="imgAjax" value="#{resource['img/ajax-loader.gif']}"  />
                </p:dialog>

            </h:form>
        </div>
    </h:body>
</html>
