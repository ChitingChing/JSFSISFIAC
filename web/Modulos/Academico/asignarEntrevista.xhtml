<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>        
    </h:head>
    <h:body>
        <div class="ui-fluid">
            <h:form id="form">               

                <p:dataTable var="s" value="#{asignarEntrevistaBean.lstSInscripcion}" rows="10"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">
                    <f:facet name="header">
                        Asignacion de Entrevistas
                    </f:facet>
                    <p:column headerText="Id">
                        <h:outputText value="#{s.estudiante.apellidos+" "+s.estudiante.nombres}" />
                    </p:column>

                    <p:column headerText="Year">
                        <h:outputText value="#{s.promocion.maestria.descripcion}" />
                    </p:column>

                    <p:column headerText="Brand">
                        <h:outputText value="#{s.promocion.descripcion}" />
                    </p:column>

                    <p:column headerText="Color">
                        <h:outputText value="#{s.fechaRealizacion}" />
                    </p:column>
                </p:dataTable>

            </h:form>
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <p:graphicImage class="imgAjax" value="#{resource['img/ajax-loader.gif']}"  />
            </p:dialog>
        </div>
    </h:body>
</html>
