<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/masterLayout.xhtml">
            <ui:define name="leftContent"></ui:define>
            <ui:define name="content">                
                <h:form class="login-form centrado-porcentual" >
                    <h:outputStylesheet name="inscripcion.css" library="css"/>
                    <p:wizard flowListener="#{userWizard.onFlowProcess}">
                        <p:tab id="personal" title="Buscar">
                            <p:panel header="Informacion Personal">
                                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                                    
                                    <p:selectManyButton value="#{selectManyView.selectedOptions}">
                                        <f:selectItem itemLabel="b" itemValue="Fecha Publicación" />
                                        <f:selectItem itemLabel="u" itemValue="Autor" />
                                        <f:selectItem itemLabel="i" itemValue="Título" />
                                        <f:selectItem itemLabel="i" itemValue="Maestría" />
                                    </p:selectManyButton> 
                                    <p:commandButton value="Submit" update="display" icon="ui-icon-check" />
                                    <p:spacer />
                                    <h:outputText value="Selected:" />
                                    <p:dataList id="display" value="#{selectManyView.selectedOptions}" var="font" emptyMessage="No fonts selected">
                                        <h:outputText value="#{font}" style="font-weight: bold" />
                                    </p:dataList>
                                </h:panelGrid>                   
                            </p:panel>
                        </p:tab>
                    </p:wizard>
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
