<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        
    </h:head>
    <h:body>
        
    <div class="ui-fluid">
        <h:form id="frmRegistrarTesis">
            <p:tab id="tesis" title="RegistrarTesis">
                <p:panel header="Registrar Tesis">
            <p:growl id="msgsDocente" showDetail="true" />
            <p:focus context="panel"/>
            <p:panelGrid id="panel" columns="2" columnClasses="ui-grid-col-3,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank">
        
        <p:outputLabel for="cboMaestria" value="Maestria:" styleClass="labelDerecha"/>
        <p:selectOneMenu id="cboMaestria" required="true" value="#{mbVUsuario.idRol}">
            <f:selectItem itemLabel="Ninguno" itemValue="" noSelectionOption="true" />
             <f:selectItems value="#{mbVtesi.lstTodoMaestria}" />
         </p:selectOneMenu>
                              
        <p:outputLabel for="txtUsuario" styleClass="labelDerecha" value="Título:" />
        <p:inputText id="txtUsuario" value="#{mbVUsuario.tUsuario.nick}" maxlength="50" >
            <f:validateLength minimum="5" maximum="10" />
        </p:inputText>
                        
        
        <p:outputLabel for="txtApellidos" styleClass="labelDerecha" value="Resumen:" />
        <p:inputText id="txtApellidos" value="#{mbVUsuario.tUsuario.apellidos}" required="true" maxlength="100"/>
        
            
        <p:outputLabel for="txtNombres" styleClass="labelDerecha" value="Autor:" />
        <p:inputText id="txtNombres" value="#{mbVUsuario.tUsuario.nombres}" required="true" maxlength="50"/>
        
        <p:outputLabel for="cboAutor" value="Autor:" styleClass="labelDerecha"/>
        <p:selectOneMenu id="cboAutor" required="true" value="#{mbVUsuario.idRol}">
            <f:selectItem itemLabel="Ninguno" itemValue="" noSelectionOption="true" />
            <f:selectItems value="#{mbVtesis.lstEstudiantes}" />
        </p:selectOneMenu>


        
        <p:outputLabel for="txtCedula" styleClass="labelDerecha" value="palabra clave:" />
        <p:inputMask id="txtCedula" value="#{mbVUsuario.tUsuario.cedPasaporte}" required="true" mask="999999999-9"/>
        
        
        <p:outputLabel for="txtDireccion" styleClass="labelDerecha" value="Dirección:" />
        <p:inputText id="txtDireccion" value="#{mbVUsuario.tUsuario.direccion}" required="true" />
        
             
        <p:outputLabel for="txtFechaS" styleClass="labelDerecha" value="Fecha sustentación:" />
        <p:calendar id="txtFechaS" value="#{mbVUsuario.tUsuario.fechaNac}" effect="fold" required="true" pattern="dd-MM-yyyy" mask="true" />
               
       <p:outputLabel for="txtFecha" styleClass="labelDerecha" value="Fecha Subida:" />
        <p:calendar id="txtFecha" value="#{mbVUsuario.tUsuario.fechaNac}" effect="fold" required="true" pattern="dd-MM-yyyy" mask="true" />
               
       
        
        
        <h:outputText id="display" value="" />
        <p:commandButton value="Guardar" update="@form" styleClass="anchoBotones" icon="ui-icon-disk"
                         actionListener="#{mbVUsuario.registrarUsuarios()}" />
        
        
    </p:panelGrid>
                </p:panel>
            </p:tab>
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <p:graphicImage class="imgAjax" value="#{resource['img/ajax-loader.gif']}"  />
            </p:dialog>
 </h:form>
            
    
    
    
</div>

        
    </h:body>
</html>
