<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      >
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div>TODO write content</div>
        <ui:composition template="/templates/masterLayout.xhtml">
            <ui:define name="leftContent"></ui:define>
            <ui:define name="content">  
                <h:outputStylesheet name="green.css" library="css"/>
                <h:outputScript name="ajax.js" library="js" />
                <h:outputScript name="jquery/jquery.js" library="primefaces" />
                <br></br>
                <br></br>
                <div class="ui-fluid">
                    <h:form id="form">
                        <p:growl id="msgs" showDetail="true" />
                        <p:tab id="personal" title="ConsultaTesis"> 
                        </p:tab>
                        <div class="panel panel-primary" style="margin-left: 20px; margin-right: 20px;">
                            <div class="panel-heading" >
                                Consulta de Tesis por "Fecha de Sustentación"
                            </div>
                            <p:tab title="Consulta de Tesis">
                                <p:remoteCommand name="test" update="form,msgs" actionListener="#{mbVtesis.consultarTesisFechaSus()}"/>
                                <p:panelGrid id="panel" columns="3" layout="grid" styleClass="ui-panelgrid-blank">
                                    <p:outputLabel for="txtFechaS" styleClass="labelDerecha" value="Fecha sustentación:" />
                                    <p:calendar id="txtFechaS" value="#{mbVtesis.fechaSustentacion}" effect="fold" required="true" pattern="dd-MM-yyyy" mask="true" />   
                                        
                                    <p:commandButton value="Listar" update="form,msgs" styleClass="anchoBotonesConsulta" icon="ui-icon-search"
                                                     actionListener="#{mbVtesis.consultarTesisFechaSus()}" />
                                </p:panelGrid>
                            </p:tab>  
                        </div>
                        <p:panel id="panelBusquedaGenerada">
                            <div class="panel panel-primary" >
                                <p:panel style="padding: 0 !important;" >
                                    <p:separator />
                                    <p:dataTable class="tblNotas DataTable datatableHover" scrollable="false" 
                                                 var="notas" value="#{mbVtesis.lstTablatesis}" emptyMessage="No hay datos"
                                                 rows="10"
                                                 paginator="true"
                                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="5,10,15">
                                        <p:column headerText="Autor" style="text-align: center;">
                                            <h:outputText value="#{notas.autor}" />
                                        </p:column>
                                        <p:column headerText="Fecha Subida" style="text-align: center;">
                                            <h:outputText value="#{notas.fechaSubida}" />
                                        </p:column>
                                        <p:column headerText="Fecha sustentacion" style="text-align: center;">
                                            <h:outputText value="#{notas.fechaSus}" />
                                        </p:column>
                                        <p:column headerText="Tesis" style="text-align: center;">
                                            <h:outputText value="#{notas.titulo}" />
                                        </p:column>
                                        <p:column headerText="Resumen" style="text-align: center;">
                                            <h:outputText value="#{notas.resumen}" />
                                        </p:column>
                                    
                                </p:dataTable>
                                </p:panel>
                            </div>
                        </p:panel>
                    </h:form>
                </div>
        
        </ui:define>
        </ui:composition>
    </h:body>
</html>
