<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>palabras claves</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>        
        <div class="ui-fluid">
            <h:form id="frmRegistrarPalabrasClave">
                <p:tab id="tesis" title="RegistrarPalabrasClaves">
                    <p:panel header="Registrar Palabras Claves">   
                        <p:growl id="msgs" showDetail="true" />
                        <p:focus context="panel"/>
                        <p:panelGrid id="panel" columns="2" columnClasses="ui-grid-col-3,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank">
                            <p:outputLabel for="txtPc1" value="Palabras claves:" styleClass="labelDerecha"/>
                            <p:inputText id="txtPc1" value="#{mbVtesis.pc1}" placeholder="palabra clave 1" maxlength="30" >
                                <f:validateLength minimum="5" maximum="30" />
                            </p:inputText>
                             <p:outputLabel for="txtPc2" value="" styleClass="labelDerecha"/>
                            <p:inputText id="txtPc2"  placeholder="palabra clave 2" maxlength="30" >
                            <f:validateLength minimum="5" maximum="30" />
                        </p:inputText>
                        <p:outputLabel for="txtPc3" value="" styleClass="labelDerecha"/>
                        <p:inputText id="txtPc3"  placeholder="palabra clave 3" maxlength="30" >
                            <f:validateLength minimum="5" maximum="30" />
                        </p:inputText>
                        <p:outputLabel for="txtPc4" value="" styleClass="labelDerecha"/>
                        <p:inputText id="txtPc4"  placeholder="palabra clave 4" maxlength="30" >
                            <f:validateLength minimum="5" maximum="30" />
                        </p:inputText>
                        <p:outputLabel for="txtPc5" value="" styleClass="labelDerecha"/>
                        <p:inputText id="txtPc5"  placeholder="palabra clave 5" maxlength="30" >
                            <f:validateLength minimum="5" maximum="30" />
                        </p:inputText>
                        <p:commandButton value="Guardar" update="@form" styleClass="anchoBotones" icon="ui-icon-disk"
                         actionListener="#{mbVtesis.registrarTesis()}" />
                        </p:panelGrid>
                        
                    </p:panel>
                </p:tab>
            </h:form>
        </div>
        
    </h:body>
</html>
