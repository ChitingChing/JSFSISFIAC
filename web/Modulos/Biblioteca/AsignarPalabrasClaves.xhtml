<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/masterLayout.xhtml">
            <ui:define name="content">
                <h:outputStylesheet name="inscripcion.css" library="css"/>
                <h:outputStylesheet name="fileinput.css" library="css"/>
                <h:outputScript name="fileinput.min.js" library="js"/>
                <h:outputScript name="verFoto.js" library="js"/>
                <h:form id="form" enctype="multipart/form-data" >
                    <p:growl id="messages" showDetail="true" />
                    <div class="ui-fluid">
                        <h1 style="text-align: center;">Registrar Tesis</h1> 
                        <p:tab id="tesis" title="RegistrarTesis">
                            <p:panel header="Registrar Tesis">                            
                            <p:panelGrid id="panel" columns="2" columnClasses="ui-grid-col-3,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank">
                                <p:outputLabel for="txtTitulo" styleClass="labelDerecha" value="Título:" />
                                <p:inputText id="txtTitulo" value="#{mbVtesis.tTesis.titulo}" maxlength="300" >
                                    <f:validateLength minimum="5" maximum="300" />
                                </p:inputText> 
                                
                                <p:outputLabel for="cboAutor" value="Autor:" styleClass="labelDerecha"/>
                                <p:selectOneMenu id="cboAutor" value="#{mbVtesis.clsestudiante}" 
                                                 converter="themeConverterEstudiante" required="true"
                                                 effect="fade" var="t" filter="true" filterMatchMode="contains">
                                    <f:selectItems value="#{mbVtesis.lstestudiante}" var="VarTesis" 
                                                   itemLabel="#{VarTesis.nombres}" itemValue="#{VarTesis}" />
                                    <p:column style="width:10%">                
                                        <h:outputText styleClass="ui-theme ui-theme-#{t.apellidos}" />
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="#{t.nombres}" />
                                    </p:column>
                                </p:selectOneMenu>
                                
                                <p:outputLabel for="txtFechaS" styleClass="labelDerecha" value="Fecha sustentación:" />
                                <p:calendar id="txtFechaS" value="#{mbVtesis.tTesis.fechaSustentacion}" effect="fold" required="true" pattern="dd-MM-yyyy" mask="true" /> 
                                <p:outputLabel for="txtRuta" styleClass="labelDerecha" value="Ruta:" />   
                                
                                <p:inputText id="txtRuta" value="#{mbVtesis.tTesis.ruta}" maxlength="100" >
                                    <f:validateLength minimum="5" maximum="100" />
                                </p:inputText>
                                
                                <p:outputLabel for="txtResumen" styleClass="labelDerecha" value="Resumen:" />
                                <p:inputText id="txtResumen" value="#{mbVtesis.tTesis.resumen}" maxlength="300" >
                                    <f:validateLength minimum="5" maximum="300" />
                                </p:inputText>
                                
                                <p:outputLabel for="cboMaestria" value="Maestría:" styleClass="labelDerecha"/>
                                <p:selectOneMenu id="cboMaestria" value="#{mbVtesis.clsMaestria}" 
                                         converter="themeConverterMaestria" required="true" 
                                         effect="fade" var="tmaestria" filter="true" filterMatchMode="contains">
                                    <f:selectItems value="#{mbVtesis.lstThemeMaestria}" var="VarMaestria" 
                                           itemLabel="#{VarMaestria.displayName}" itemValue="#{VarMaestria}" />
                                    <p:column style="width:10%">                
                                        <h:outputText styleClass="ui-theme ui-theme-#{tmaestria.name}" />
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="#{tmaestria.displayName}" />
                                    </p:column>
                                </p:selectOneMenu>
                                
                                <p:outputLabel for="txtFechaSubid" styleClass="labelDerecha" value="Fecha subida:" />
                                <p:calendar id="txtFechaSubid" value="#{mbVtesis.tTesis.fechaSubida}" effect="fold" required="true" pattern="dd-MM-yyyy" mask="true" />
                                <p:commandButton id="mostrar" value="Guardar"  
                                                 icon="ui-icon-disk"
                                                 disabled="false"
                                                 style="display:block;margin: auto;"
                                                 actionListener="#{mbVtesis.registrarTesis()}" >
                                    <p:effect type="fade" event="click" for="datos" >
                                        <f:param name="mode" value="'show'" />
                                    </p:effect>
                                </p:commandButton>
                                
                            </p:panelGrid>
                        </p:panel>
                        </p:tab>
                    </div>
                    <p:panelGrid id="datos" style="display:none;" >
                            <p:tab id="personal" title="Palabras claves">
                            <p:panel header="Palabras claves">
                                <p:panelGrid columns="2" columnClasses="ui-grid-col-3,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank">                                   
                                    <p:outputLabel for="txtPc" value="Palabra Clave" styleClass="labelDerecha"/>                      
                                    <p:inputText id="txtPc"  value="#{mbVtesis.tpalabrasclave.descripcion}" placeholder="palabra clave" maxlength="30" >
                                        <f:validateLength minimum="5" maximum="30" />
                                    </p:inputText>
                                    
                                    <p:commandButton process="@this" value="Guardar"  
                                                     styleClass="anchoBotones" icon="ui-icon-disk"
                                                     style="display:block;margin: auto;"
                                                     actionListener="#{mbVtesis.registrarTesis()}" >
                                    </p:commandButton>
                                </p:panelGrid>
                            </p:panel>
                        </p:tab>
                                
                    </p:panelGrid>>
                    
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <p:graphicImage class="imgAjax" value="#{resource['img/ajax-loader.gif']}"  />
            </p:dialog>
                    
                </h:form>
                <h:outputScript name="jquery.bootstrap.wizard.min.js" library="js"/>
                <h:outputScript name="jquery.validate.min.js" library="js"/>
                <h:outputScript name="messages_es.min.js" library="js"/>
                <h:outputScript name="validarInscripcion.js" library="js"/> 
                <h:outputScript name="vistaPrevia.js" library="js"/> 

                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
            </ui:define>
        </ui:composition>
            
        
    </h:body>
</html>
